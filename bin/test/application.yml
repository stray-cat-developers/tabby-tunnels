logging:
  level:
    org.springframework.web: debug
    org.springframework.boot: info

server:
  error:
    include-stacktrace: always
    whitelabel:
      enabled: false
  compression:
    enabled: true

springdoc:
  show-actuator: false
  swagger-ui:
    enabled: false

app:
  use-secure: false
  cache:
    token-clear-interval: 1000